<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登陆</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">

		<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>

		<div class="container-fluid">
			<form class="form-signin" role="form ">
				<i class="hidden fa fa-spinner fa-spin bigicon"></i>
				<!--<h2><span class="fa fa-quote-left "></span> 登录 <span class="fa fa-quote-right "></span></h2>-->
				<h2>欢迎登录</h2>
				<div class="tips"></div>
				<input id="username" type="text" class="form-control" placeholder="登陆账户">
				<input id="password" type="password" class="form-control" placeholder="输入密码" value="">
				<div title="为了确保您的信息安全，不建议在网吧等公共环境勾选此项" class="checkbox"><input type="checkbox" checked/>记住密码 </div>
				<button class="confirm btn btn-lg btn-block ">确定</button>

			</form>
		</div>

		<script src="js/jquery-3.1.0.min.js "></script>
		<script src="js/bootstrap.min.js "></script>
		<script src="js/login.js"></script>
	</body>

</html>
